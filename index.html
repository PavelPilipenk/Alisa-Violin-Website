                <form action="https://api.web3forms.com/submit" method="POST" id="form">

                  <input type="hidden" name="access_key" value="7aa53a3a-075f-4d91-b545-461389e2f142">
                  <input type="checkbox" name="botcheck" id="" style="display: none;" />
        
                  <div class="mb-3">
                    <label for="name" class="form-label text-gray-600">Name</label>
                    <input type="text" name="name" id="name" placeholder="Name" class="form-control" />
                  </div>
                  <div class="mb-3">
                    <label for="email" class="form-label text-gray-600">Email Address *</label>
                    <input type="email" name="email" id="email" placeholder="Email" required class="form-control" />
                  </div>
                  <div class="mb-3">
                    <label for="message" class="form-label text-gray-600">Your Message *</label>
                    <textarea rows="5" name="message" id="message" placeholder="Your Message" class="form-control" required></textarea>
                  </div>
                  <div class="mb-3">
                    <button type="submit" class="w-100 btn btn-primary">
                      Send Message
                    </button>
                  </div>
                  <p class="text-center text-gray-400" id="result"></p>
                </form>
